{% extends 'blog/base.html' %}

{% block content %}
	<div class="content-selection">
		<form method="POST">

			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4 legends_bold">Delete Post</legend>

				<h2>Are You Sure to delete the post "{{ object.title }}"</h2>
			</fieldset>

			<div class="form-group">
				<button type="submit" class="btn btn-outline-danger">Yes, Delete Post</button>
				<a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Cancel</a>
			</div>

		</form>

	</div>
{% endblock content%}
