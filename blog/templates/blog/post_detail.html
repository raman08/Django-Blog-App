<!DOCTYPE html>
{% extends 'blog/base.html' %}

{% block content %}

	{% comment %} <h1>Blog Home!</h1>
	<hr><br> {% endcomment %}

	<article class="media content-section">
		<img src="{{ post.author.profile.image.url }}" alt="User" class="rounded-circle article-img">
		<div class="media-body">
			<div class="article-metadata">
				<a class="mr-2" href="{% url 'user-posts' post.author.username %}">{{ post.author }}</a>
				<small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small>

				<div>
					{% if post.author == user %}
						<a href="{% url 'post-update' post.id %}" class="btn btn-secondary btn-sm my-1">Update</a>
						<a href="{% url 'post-delete' post.id %}" class="btn btn-danger btn-sm my-1">Delete</a>
					{% endif %}
				</div>
			</div>

			<h2 class="article-title">{{ post.title }} </h2>
			<p class="article-content">{{ post.content }}</p>
		</div>
	</article>

{% endblock content %}
